<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
    <link rel="stylesheet" href="starbuzz.css">
    <link rel="stylesheet" href="form2.css">
  </head>
  <body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click submit to order</h2>
    <form  action="http://starbuzzcoffee.com/processorder.php" method="post">
      <div class="tableRow">
          <p>Choose your beans:</p>
          <p>
          <select  name="beans">
            <option value="House Blend">House Blend</option>
            <option value="Bolivia">Shade Grown Bolivia Supremo</option>
            <option value="Guatemala">Organic Guatemala</option>
            <option value="Kenya">Kenya</option>
          </select>
        </p>
      </div>
      <div class="tableRow">
          <p>Type: <br></p>
          <p>
          <input type="radio" name="beantype">Whole bean<br>
          <input type="radio" name="beantype" checked>Ground
        </p>
      </div>
      <div class="tableRow">
          <p>Extras: <br></p>
          <p>
          <input type="checkbox" name="extras[]" value="giftwrap">Gift wrap <br>
          <input type="checkbox" name="extras[]" value="catalog" checked>Include catalog
        </p>
      </div>
      <div class="tableRow">
          <p>Number of bags:</p>
           <p>
             <input type="number" name="bags" min="1" max="10">
           </p>
      </div>
      <div class="tableRow label1">
          <p>Must arrive by date:</p>
          <p><input type="date" name="date"></p>
      </div>
      <div class="tableRow">
        <p class="heading">Ship to:</p>
        <p></p>
      </div>
      <div class="tableRow">
        <p>Name:</p>
        <p><input type="text" name="name" value=""></p>
      </div>
      <div class="tableRow">
        <p>Address:</p>
        <p><input type="text" name="address" value=""></p>
      </div>
      <div class="tableRow">
        <p>City:</p>
        <p><input type="text" name="city" value=""></p>
      </div>
      <div class="tableRow">
        <p>State:</p>
        <p><input type="text" name="state" value=""></p>
      </div>
      <div class="tableRow">
        <p>Zip:</p>
        <p><input type="text" name="zip" value=""></p>
      </div>
      <div class="tableRow">
        <p>Phone:</p>
        <p><input type="tel" name="phone" value=""></p>
      </div>
      <div class="tableRow">
        <p>Customer Comments:</p>
        <p><textarea name="comments" rows="10" cols="48"></textarea></p>
      </div>
      <div class="tableRow">
        <p></p>
        <p><input type="submit" value="Order now"></p>
      </div>
    </form>



  </body>
</html>
